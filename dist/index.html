<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
    <main>
        <div class="box">
            <span class="description">Today's To Do</span>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="box">
            <input id="new_task_input" placeholder="Add to your list..." type="text">
            <i id="new_task_icon" class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-2xs"></i>
        </div>
        <ul id="list_container"></ul>
        <button class="box" id="clear_all_completed_tasks">
            <span>Clear all completed</span>
        </button>
    </main>
</body>

</html>
