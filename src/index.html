<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <main>
        <div class="box">
            <span>Today's To Do</span>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="box">
            <input placeholder="Add to your list..." type="text">
            <i class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-2xs"></i>
        </div>
        <ul></ul>
        <button class="box">
            <span>Clear all completed</span>
        </button>
    </main>
</body>

</html>
